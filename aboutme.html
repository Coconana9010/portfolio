const birthDate = new Date("2011-06"); // <-- your birthday

function updateAge() {
const now = new Date();
const diff = now - birthDate; // milliseconds difference

// Convert milliseconds into time units
const years = diff / (1000 * 60 * 60 * 24 * 365.2425); 
const yearsFloor = Math.floor(years);

const remainder = years - yearsFloor;
const days = remainder * 365.2425;

document.getElementById("age").textContent =
years.toFixed(2); // Shows live decimal age
}

// Update every 50 ms so the number looks smooth but not CPU-heavy
setInterval(updateAge, 50);
