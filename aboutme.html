<script>

const birthDate = new Date("2011-05-27"); // <-- your birthday

function updateAge() {
const now = new Date();
const diff = now - birthDate; // milliseconds difference

// Convert milliseconds into time units
const years = diff / (1000 * 60 * 60 * 24 * 365.2425); 
const yearsFloor = Math.floor(years);

const remainder = years - yearsFloor;
const days = remainder * 365.2425;

document.getElementById("age").textContent =
years.toFixed(7); // Shows live decimal age
}

// Update every 50 ms so the number looks smooth but not CPU-heavy
setInterval(updateAge, 50);

updateAge();


 //version update
  fetch('assets/version.txt')  
    .then(response => response.text())
    .then(text => {
      document.getElementById('version').textContent = text;
    })
    .catch(error => console.error('Error loading file:', error));

    const body = document.body;

  // Load saved mode
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
  }

  document.getElementById("theme-toggle").addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    // Save the new mode
    const theme = body.classList.contains("dark-mode") ? "dark" : "light";
    localStorage.setItem("theme", theme);
  });


 //theme button
  document.getElementById("theme-toggle").addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");
  });


</script>
