<title>Ansel Portfolio</title>

<head>

<ul class="topnav">

  <li><a href="index.html">Home</a></li>
  <li><a href="news.html">News</a></li>
  <li class="right theme"><a href="javascript:window.location.reload();" id="theme-toggle">Theme</a></li>
  <li><a href="aboutme.html">About Me</a></li>
  <li class="right"><div id="version"></div></li>
  <li><a class="active" href="contactme.html">Contact Me</a></li>
</ul>

<body>

<p class="page">

</p>

<form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
    <h2>Contact Us</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <!-- Redirect to thank you page -->
    <input type="hidden" name="_next" value="index.html">
    <!-- Optional: disable captcha -->

    <button type="submit">Send Message</button>
  </form>

</body>

<script>


 //version update
  fetch('assets/version.txt')  
    .then(response => response.text())
    .then(text => {
      document.getElementById('version').textContent = text;
    })
    .catch(error => console.error('Error loading file:', error));

    const body = document.body;

  // Load saved mode
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
  }

  document.getElementById("theme-toggle").addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    // Save the new mode
    const theme = body.classList.contains("dark-mode") ? "dark" : "light";
    localStorage.setItem("theme", theme);
  });


 //theme button
  document.getElementById("theme-toggle").addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");
  });


</script>
